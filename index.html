<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtemiMX Burbuja</title>
    <style>
      :root {
        --color-neon-green: #39FF14;
        --color-mexican-claret: #8A1538;
        --color-dark-bg: #0a0a0a;
        --color-text-light: #e5e7eb;
        --color-text-dark: #111827;
        --font-main: 'Bahnschrift', 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      /* Reset and base styles */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body {
        font-family: var(--font-main);
        background-color: var(--color-dark-bg);
        color: var(--color-text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection { background-color: var(--color-neon-green); color: var(--color-text-dark); }
      #root { min-height: 100vh; }
      
      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes blink { 50% { opacity: 0; } }
      
      .blinking-cursor {
        font-weight: bold;
        animation: blink 1s step-end infinite;
        color: var(--color-neon-green);
        margin-left: 2px;
      }
      
      /* Main App Layout */
      .container { width: 100%; max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
      @media (min-width: 640px) { .container { padding-left: 1.5rem; padding-right: 1.5rem; } }
      @media (min-width: 1024px) { .container { padding-left: 2rem; padding-right: 2rem; } }

      .card {
        background-color: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(138, 21, 56, 0.2);
        border-radius: 1rem;
        padding: 1.5rem;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .card:hover { 
        transform: translateY(-5px); 
        box-shadow: 0 8px 25px rgba(0,0,0,0.4); 
        border-color: rgba(138, 21, 56, 0.4);
      }

      /* Buttons */
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        user-select: none;
      }
      .btn:disabled { cursor: not-allowed; opacity: 0.5; }

      .btn-primary {
        background-color: var(--color-neon-green);
        color: var(--color-text-dark);
        border-color: var(--color-neon-green);
        box-shadow: 0 0 8px rgba(57, 255, 20, 0.3);
      }
      .btn-primary:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 0 20px rgba(57, 255, 20, 0.6); }

      .btn-secondary {
        background-color: transparent;
        color: var(--color-text-light);
        border-color: var(--color-mexican-claret);
      }
      .btn-secondary:hover:not(:disabled) { background-color: var(--color-mexican-claret); color: white; }
      
      /* Inputs and Selects */
      .input-field, .select-field {
        width: 100%;
        background-color: rgba(0,0,0,0.3);
        border: 1px solid var(--color-mexican-claret);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: var(--color-text-light);
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .input-field:focus, .select-field:focus {
        outline: none;
        border-color: var(--color-neon-green);
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
      }
      .select-field {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2339FF14' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
    </style>
